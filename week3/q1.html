<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header text-center bg-primary text-white">
                <h3>Train Ticket Booking</h3>
            </div>
            <div class="card-body bg-white p-4">
                <form>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name">
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="from" class="form-label">From</label>
                            <select class="form-select" id="from">
                                <option selected>Select departure city</option>
                                <option value="1">City A</option>
                                <option value="2">City B</option>
                                <option value="3">City C</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="to" class="form-label">To</label>
                            <select class="form-select" id="to">
                                <option selected>Select destination city</option>
                                <option value="1">City X</option>
                                <option value="2">City Y</option>
                                <option value="3">City Z</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="date" class="form-label">Travel Date</label>
                            <input type="date" class="form-control" id="date">
                        </div>
                        <div class="col-md-6">
                            <label for="class" class="form-label">Class</label>
                            <select class="form-select" id="class">
                                <option selected>Select class</option>
                                <option value="1">Economy</option>
                                <option value="2">Business</option>
                                <option value="3">First Class</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="passengers" class="form-label">Number of Passengers</label>
                        <input type="number" class="form-control" id="passengers" placeholder="Enter number of passengers">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Book Ticket</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
