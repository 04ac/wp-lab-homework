<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Timetable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Class Timetable</h2>
        <div class="text-center mb-3">
            <p><strong>Name:</strong> Areen Chakraborty</p>
            <p><strong>Class:</strong> CSE A2</p>
        </div>
        <table class="table table-bordered text-center">
            <thead class="table-dark">
                <tr>
                    <th>Day</th>
                    <th>9:00 AM</th>
                    <th>10:00 AM</th>
                    <th>11:00 AM</th>
                    <th>12:00 PM</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Monday</td>
                    <td>WP</td>
                    <td>EEFM</td>
                    <td>CD</td>
                    <td>PE1</td>
                </tr>
                <tr>
                    <td>Tuesday</td>
                    <td>WP</td>
                    <td>EEFM</td>
                    <td>CD</td>
                    <td>PE1</td>
                </tr>
                <tr>
                    <td>Wednesday</td>
                    <td>WP</td>
                    <td>EEFM</td>
                    <td>CD</td>
                    <td>PE1</td>
                </tr>
                <tr>
                    <td>Thursday</td>
                    <td>WP</td>
                    <td>EEFM</td>
                    <td>CD</td>
                    <td>PE1</td>
                </tr>
                <tr>
                    <td>Friday</td>
                    <td>WP</td>
                    <td>EEFM</td>
                    <td>CD</td>
                    <td>PE1</td>
                </tr>
            </tbody>
        </table>
        <div id="carouselExample" class="carousel slide mt-5" data-bs-ride="carousel">
            <center>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://www.codewithfaraz.com/img/How%20to%20Make%20a%20Calendar%20Widget%20using%20HTML,%20CSS,%20and%20JavaScript.jpg" width="200px" height="200px" class="d-block" alt="Slide 1">
                    </div>
                    <div class="carousel-item">
                        <img src="https://m.media-amazon.com/images/I/71No+ccU2OL._AC_UF1000,1000_QL80_.jpg" width="200px" height="200px" class="d-block" alt="Slide 2">	
                    </div>
                </div>
            </center>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
